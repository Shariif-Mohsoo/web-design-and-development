<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Example</title>
    <style>
        .box {
            width: 23%;
            height: 100px;
            background-color: lightblue;
            margin-right: 1%;
            float: left;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            border: 2px solid #000;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>

    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>

    <div class="clear"></div>
    <p>All boxes are floated left and aligned in one row.</p>

</body>

</html>
